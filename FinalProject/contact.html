<html lang="en">
 <head>

 </head>
 <body>
   <header>
     <h1>Pro Vision FC</h1>
     <nav>
       <a
         href="https://www.tiktok.com/@provision.fc?is_from_webapp=1&sender_device=pc"
       >
         <i class="fa-brands fa-tiktok fa-xl"></i>
       </a>
       <a href="index.html">Home</a>
       <a href="training.html">Training</a>
       <a href="about.html">About</a>
     </nav>
   </header>


   <section class="contact-section">
     <h2>Contact Pro Vision FC</h2>
     <form
       action="https://formspree.io/f/xwpqrllg"
       method="POST"
       class="contact-form"
     >
       <input type="hidden" name="_captcha" value="false" />
       <input
         type="hidden"
         name="_redirect"
         value="https://yourusername.github.io/provisionfc/thankyou.html"
       />
       <!--WILL NEED TO CHANGE THIS-->


       <label for="name">Name</label>
       <input type="text" id="name" name="name" required />


       <label for="email">Email</label>
       <input type="email" id="email" name="email" required />


       <label for="age">Age</label>
       <input type="number" id="age" name="age" min="1" max="120" required />


       <label for="gender">Gender</label>
       <select id="gender" name="gender" required>
         <option value="" disabled selected>Select your gender</option>
         <option value="male">Male</option>
         <option value="female">Female</option>
         <option value="preferNotToSay">Prefer not to say</option>
       </select>


       <label for="country">Country</label>
       <input type="text" id="country" name="country" required />


       <label for="position">Position</label>
       <select id="position" name="position" required>
         <option value="" disabled selected>Select your position</option>
         <option value="GK">Goalkeeper</option>
         <option value="CB">Defender</option>
         <option value="FB">Fullback</option>
         <option value="WB">Wingback</option>
         <option value="CDM">Defensive Mid</option>
         <option value="CAM">Attacking Mid</option>
         <option value="CM">Midfielder</option>
         <option value="LW">Left Wing</option>
         <option value="RW">Right Wing</option>
         <option value="ST">Forward</option>
       </select>
       <button type="submit">Submit</button>
     </form>
   </section>


   <footer>
     <p>&copy; 2025 Pro Vision FC. All rights reserved.</p>
   </footer>
 </body>
</html>
